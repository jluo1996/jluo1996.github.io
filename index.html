<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>
		<!--Jialiang Luo-->
		<!--CSC196W-->

		<!-- link to your script file here -->
		<link href="style.css" rel="stylesheet">
		<script src="fancifymytext.js"></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>

		<!-- Your UI controls go here -->

		<form>
			<!--A field for users to enter large (multi-line) amounts of text-->
			<fieldset>
				<!--Wrap it in a bordered field set box with the label "Text".-->
				<legend>Text</legend>

				<label for="Text"></label>
				<!-- 4 rows by 30 columns in size.-->
				<textarea id="Text" name="Text" rows="4" cols="30"></textarea>
			</fieldset>
			
			<!--Add a second bordered field set box labeled "Fancify" that contains the following controls-->
			<fieldset>
				<!--A button labeled: Bigger!-->
				<input type="button" value="Bigger!" onclick="enlarger()"> <!--when the user clicks "Bigger", the text in the text area will get larger-->
				<br>

				<!--radio buttons labeled "FancyShmancy"-->
				<!--Once selected-->
					<!--set the text area's font weight to bold-->
					<!--change font color to blue-->
					<!--underline the text-->
				<input type="radio" id="FancyShmancy" name="choice" value="FancyShmancy" onchange="FancyShmancySelected()">
				<label for="FancyShmancy">FancyShmancy</label>
				<br>

				<!--radio buttons labeled "BoringBetty"-->
				<!--Once selected, the styles go away-->
				<input type="radio" id="BoringBetty" name="c hoice" value="BoringBetty" onchange="returnStyle()">
				<label for="BoringBetty">BoringBetty</label>
				<br>
				<br>

				<!--button named "Moo"-->
				<!--when clicked-->
					<!--uppercases the text in the text area-->
					<!--adds a suffix of "-Moo" to the last word of each sentence-->
				<input type="button" value="Moo" onclick="capitalize()">
			</fieldset> 
		</form>
		
	</body>
</html>
